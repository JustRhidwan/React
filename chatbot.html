<!DOCTYPE html>
<html>
  <head>
    <title>ChatBot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/dayjs.js">
        dayjs().format('MMMM D');
    </script>
    <script src="https://unpkg.com/supersimpledev@8.6.4/external-library.js">
    </script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
            function ChatInput() {
              return (
                <>
                  <input placeholder="Type your message..." size="50" /> 
                  <button>Send</button>  
                </>
              );
            }

            function ChatMessage ({ message, sender })  {
                /* function ChatMessage (props) {
                 const message = props.message;
                 const sender = props.sender;
              */
                // const { message, sender } = props;

               /* if (sender === "bot") {
                  return  (
                    <div>
                      <img src="robot.png" width="30px" />
                  {message}
                </div> 
                  )
                }*/
              return (
                <div>
                  {sender === "bot" && <img src="robot.png" width="30px" />}
                  {message}
                  {sender === "user" && <img src="user.png" width="30px" />}
                </div>
                
              )
            }

            function ChatMessages  () {
              const ChatMessages = [{
                  message: "Hello ChatBot",
                  sender: "user",
                  id: "id1"
                },
                {
                  message: "How can I help you?",
                  sender: "bot",
                  id: "id2"
                },
                {
                  message: "Can you get me today's date?",
                  sender: "user",
                  id: "id3"
                },
                {
                  message: "Today is November 2",
                  sender: "bot",
                  id: "id4"
                }];
                return (
                  <>
                    {ChatMessages.map((Chatmessage) => {
                      return (
                        <ChatMessage
                          message={Chatmessage.message}
                          sender={Chatmessage.sender}
                          id={Chatmessage.id}
                        />
                      );
                    })}
                  </>
                );
            }
            function App () {
              return (
                <>
                  <ChatInput />
                  <ChatMessages />
                </>
              );
            }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
