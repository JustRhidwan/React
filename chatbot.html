<!DOCTYPE html>
<html>
  <head>
    <title>ChatBot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/dayjs.js">
        dayjs().format('MMMM D');
    </script>
    <script src="https://unpkg.com/supersimpledev@8.6.4/external-library.js">
    </script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
            function ChatInput() {
              return (
                <>
                  <input placeholder="Type your message..." size="50" /> 
                  <button>Send</button>  
                </>
              );
            }

            function ChatMessage (props) {
             
                const message = props.message;
                const sender = props.sender;
                if (sender === "bot") {
                  return  (
                    <div>
                      <img src="robot.png" width="30px" />
                  {message}
                </div>
                  )
                }
              return (
                <div>
                  {message}
                  <img src="user.png" width="30px" />
                </div>
                
              )
            }
        const app = <>
           
           <ChatInput />
            <ChatMessage message="Hello ChatBot" sender="user" />
            <ChatMessage message="How can I help you?" sender="bot" />
            <ChatMessage message="Can you get me today's date?" sender="user" />
            <ChatMessage message="Today is November 2" sender="bot" />
        </>;

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(app);
    </script>
  </body>
</html>
