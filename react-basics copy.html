<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
    <style>
      .button-on {
        background-color: rgb(25, 135, 84);
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 10px;
        cursor: pointer;
        margin-left: 10px;
        font-size: 15px;
        margin-bottom: 10px;
      }
    
      .button-off {
        background-color: rgb(220, 53, 69);
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 10px;
        cursor: pointer;
        margin-left: 10px;
        font-size: 15px;
      }
      input {
        padding: 8px;
        font-size: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-right: 10px;
        margin-top: 10px;
      }

    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/dayjs.js">
        dayjs().format('MMMM D');
    </script>
    <script src="https://unpkg.com/supersimpledev@8.6.4/external-library.js">
    </script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ProductDetails({ name, price, Discount_Price, imageSrc }) {

        return (
          <>
            <div>
              <img src={imageSrc} width="100px" />
              <div>{name}</div>
               {Discount_Price && <del>Price: ${price}</del>}
              {!Discount_Price && <div>Price: ${price}</div>}
              {Discount_Price && <div> Discount Price: ${Discount_Price}</div>}
              
              <button>Add to Cart</button>
            
            </div>
            <br />
          </>
        );
      }
      function TimeCounter({time, incrementTime, resetTime}) {
      
        return (
          <div>
            <button onClick={incrementTime}> Clicked {time} times</button>

            <button onClick={incrementTime}> Clicked {time} times</button>
            <button onClick={resetTime}> Reset</button>
          </div>
        );
      }
      function Greeting() {
        const [name, setName] = React.useState('');

        function handleChange(event) {
          setName(event.target.value);
        }
        return (
          <div>
            <input
              placeholder="Enter your name"
              onChange={handleChange}
              value={name}
            />
            <button onClick={() => setName('')}> Reset</button>
            <button onClick={() => setName('John Doe')}>Example</button>
            <p>Hello, {name}!</p>

          </div>
        );
      }
      function SwitchBtn() {
        const [isOn, setIsOn] = React.useState (true);
        function toggleSwitch() {
          setIsOn (!isOn);
        }
       return <button className={isOn ? "button-on" : "button-off"}
          onClick={toggleSwitch}
          >{isOn ? 'On' : 'Off'}</button>;
      }
       function Login (){
        const [show, setShow] = React.useState (false);
        function toggleShow() {
          setShow (!show);
        }
        return (
          <div>
            <h2>Hello, Welcome to my website</h2>
            
            <input type="text" placeholder="Username" style={{display: 'block', margin: '10px 0'}} />

            <input type={show ? "text" : "password"} placeholder="Password"  />
            <button onClick={toggleShow}>{show ? 'Hide' : 'Show'}</button>
            <br />
            <button className='Login'>Login</button>
            <button className='SignUp'>Sign Up</button>
          </div>
        )
       }


      function App() { 
        const [time, setTime] = React.useState(0);
          function incrementTime() {
          setTime(time + 1);
        }

        function resetTime() {
          setTime(0);
        }
        return (
          <>
            <SwitchBtn />
            <Greeting />
            <ProductDetails name="Cotton Socks" price={10.90} Discount_Price ={5.45} imageSrc="cotton-socks.png" />
            <ProductDetails name="Tennis Ball" price={6.00} imageSrc="tennis-balls.png" />
            <ProductDetails name="Plain T-shirt" price={7.99} imageSrc="plain-t-shirt.png" />
            <TimeCounter time={time} incrementTime={incrementTime} resetTime={resetTime} />
            <Login />
          </>
        );
      }
        
      
      

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
